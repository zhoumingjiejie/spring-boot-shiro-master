<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>GPlatform管控平台</title>
		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}"/>
		<link rel="stylesheet" href="../assets/plugins/font-awesome/css/font-awesome.min.css" th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}"/>

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="../assets/oz/css/ace-fonts.min.css" th:href="@{/assets/oz/css/ace-fonts.css}"/>
		<!-- ace styles -->
		<link rel="stylesheet" href="../assets/oz/css/ace.min.css" id="main-ace-style" th:href="@{/assets/oz/css/ace.css}"/>
		<!--[if lte IE 9]>
		<link rel="stylesheet" href="../assets/oz/css/ace-part2.min.css" th:href="@{/assets/oz/css/ace-part2.css}"/>
		<![endif]-->
		<link rel="stylesheet" href="../assets/oz/css/ace-skins.min.css" th:href="@{/assets/oz/css/ace-skins.css}"/>
		<!--[if lte IE 9]>
		<link rel="stylesheet" href="../assets/oz/css/ace-ie.min.css" th:href="@{/assets/oz/css/ace-ie.css}"/>
		<![endif]-->


		<script type="text/javascript" th:inline="javascript">
			var contextPath = /*[[${#httpServletRequest.getContextPath()}]]*/ '';
		</script>

		<link rel="stylesheet" href="../assets/oz/css/app.css" th:href="@{/assets/oz/css/app.css}"/>
		<link rel="stylesheet" href="../assets/oz/css/animate.css" th:href="@{/assets/oz/css/animate.css}"/>

		<link rel="stylesheet" href="../assets/oz/css/oz.css" th:href="@{/assets/oz/css/oz.css}"/>
		<link rel="stylesheet" href="../assets/oz/css/plugins.css" th:href="@{/assets/oz/css/plugins.css}"/>


		<!-- ace settings handler -->
		<script src="../assets/oz/ace-extra.js" th:src="@{/assets/oz/ace-extra.js}"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="../assets/plugins/html5shiv.min.js" th:src="@{/assets/plugins/html5shiv.min.js}"></script>
		<script src="../assets/plugins/respond.min.js" th:src="@{/assets/plugins/respond.min.js}"></script>
		<![endif]-->

		<!-- inline styles related to this page -->

		<link rel="stylesheet" href="../assets/oz/css/oz.tabs.css" th:href="@{/assets/oz/css/oz.tabs.css}"/>

		<!-- messager styles -->
		<link rel="stylesheet" href="../assets/plugins/bootstrap-toastr/toastr.css" th:href="@{/assets/plugins/bootstrap-toastr/toastr.min.css}"/>


	</head>
	<body  th:classappend="${#themes.code('skin')}">
		<div class="viewport">
			<!-- #section:basics/navbar.layout -->
			<div id="navbar" class="navbar navbar-default navbar-fixed-top">
				<script type="text/javascript">
					try {
						ace.settings.check('navbar', 'fixed')
					} catch (e) {
					}
				</script>

				<div class="navbar-container" id="navbar-container">
					<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
						<span class="sr-only">切换菜单</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="navbar-header pull-left">
						<a href="#" class="navbar-brand">
							<small>
								<i class="fa fa-leaf"></i>
								嘉瑶协同办公系统
							</small>
						</a>
					</div>
					<div th:replace="fragments/navigation::navigation(true)"></div>
				</div>
			</div>

			<div class="main-container" id="main-container">

				<script type="text/javascript">
					try {
						ace.settings.check('main-container', 'fixed')
					} catch (e) {
					}
				</script>

				<div th:replace="fragments/sidebar::sidebar"></div>

				  <div class="main-content" >
					<div class="main-content-inner" layout:fragment="main-content">

	                </div>
				</div>
			</div>
		</div>
		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
		/*<![CDATA[*/
		window.jQuery || document.write("<script src='" + contextPath + "/assets/plugins/jquery.js'>" + "<" + "/script>");
		/*]]>*/
		</script>
		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		/*<![CDATA[*/
		    window.jQuery || document.write("<script src='"+contextPath+"/assets/plugins/jquery1x.min.js'>"+"<"+"/script>");
		/*]]>*/
		</script>
		<![endif]-->

		<script type="text/javascript">
		 /*<![CDATA[*/
		 if ('ontouchstart' in document.documentElement) document.write("<script src='" + contextPath + "/assets/plugins/jquery.mobile.custom.min.js'>" + "<" + "/script>");
		 /*]]>*/
		</script>

		<script type="text/javascript" src="../assets/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/assets/plugins/bootstrap/js/bootstrap.js}"></script>
		<script type="text/javascript" src="../assets/plugins/jquery-ba-resize/jquery.ba-resize.min.js" th:src="@{/assets/plugins/jquery.ba-resize.min.js}"></script>
		<script type="text/javascript" src="../assets/plugins/underscore-min.js" th:src="@{/assets/plugins/underscore-min.js}"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		<script type="text/javascript">
			/*<![CDATA[*/
		    window.jQuery || document.write("<script src='"+contextPath+"/assets/plugins/excanvas.min.js'>"+"<"+"/script>");
		/*]]>*/
		</script>
		<![endif]-->

		<!-- ace scripts -->
		<script type="text/javascript" src="../assets/oz/ace.js" th:src="@{/assets/oz/ace.js}"></script>
		<script type="text/javascript" src="../assets/oz/ace-elements.js" th:src="@{/assets/oz/ace-elements.js}"></script>

		<script type="text/javascript" src="../assets/oz/oz.js" th:src="@{/assets/oz/oz.js}"></script>

		<!--tab UI -->
		<script type="text/javascript" src="../assets/plugins/bootstrap-contextmenu.js" th:src="@{/assets/plugins/bootstrap-contextmenu.js}"></script>
		<script type="text/javascript" src="../assets/oz/oz.tabs.js" th:src="@{/assets/oz/oz.tabs.js}"></script>

		<!-- messager -->
		<script type="text/javascript" src="../assets/plugins/bootstrap-toastr/toastr.js" th:src="@{/assets/plugins/bootstrap-toastr/toastr.min.js}"></script>
		<script type="text/javascript" src="../assets/oz/oz.toast.js" th:src="@{/assets/oz/oz.toast.js}"></script>

		<!-- dialog -->
		<script type="text/javascript" src="../assets/plugins/layer/layer.js" th:src="@{/assets/plugins/layer/layer.js}"></script>
		<script type="text/javascript" src="../assets/oz/oz.dialog.js" th:src="@{/assets/oz/oz.dialog.js}"></script>
		<script type="text/javascript" src="../assets/oz/oz.message.js" th:src="@{/assets/oz/oz.message.js}"></script>

		<th:block layout:fragment="scripts"></th:block>
	</body>

</html>
