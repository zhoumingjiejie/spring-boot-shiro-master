<script>
    var salesErpInfoDataJson = window.parent.salesErpInfoData;
    var data = {};
    var salesErpInfoMethod = window.parent.salesErpInfoMethod;
    for (var key in salesErpInfoDataJson) {
        if (salesErpInfoDataJson.hasOwnProperty(key)) {
            data = salesErpInfoDataJson[key];
            break;
        }
    }
    jQuery(function () {
        //表单数据初始化
        $('#ff').form('load', data);
    });


    /**
     * 保存数据
     */
    function save() {
        var formData = $("#ff").serializeObject();

        //更新表单数据
        for (var k in formData) {
            if (formData.hasOwnProperty(k)) {
                data[k] = formData[k];
            }
        }
        eval("window.parent." + salesErpInfoMethod + "(data)");
        //window.parent.saveSalesErpInfo(salesErpInfoDataJson);
    }
</script>
